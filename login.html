<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./output.css" />
  </head>
  <body
    class="bg-[#ebe4d5] font-sans min-h-screen flex items-center justify-center p-4"
  >
    <div class="bg-[#e5d4be] p-12 rounded-lg shadow-md w-full max-w-md">
      <h2 class="text-2xl mb-4 md:text-4xl font-semibold text-[#483312]">
        Login
      </h2>
      <p class="text-gray-600 mb-12">
        Sign in to your account to connect with alumni and students.
      </p>

      <form>
        <div class="mb-4">
          <label
            for="userType"
            class="block text-sm font-medium text-gray-700 mb-1"
            >User Type</label
          >
          <select
            id="userType"
            class="w-full p-2 bg-[#ebe4d5] border border-custom-brown rounded bg-custom-beige text-gray-700"
          >
            <option>Student</option>
            <option>Alumni</option>
            <option>Admin</option>
          </select>
        </div>

        <div class="mb-4">
          <label
            for="username"
            class="block text-sm font-medium text-gray-700 mb-1"
            >Username</label
          >
          <input
            type="text"
            id="username"
            placeholder="Enter your username"
            class="w-full p-2 bg-[#ebe4d5] border border-custom-brown rounded bg-custom-beige text-gray-700"
          />
        </div>

        <div class="mb-6">
          <label
            for="password"
            class="block text-sm font-medium text-gray-700 mb-1"
            >Password</label
          >
          <input
            type="password"
            id="password"
            placeholder="Enter your password"
            class="w-full mb-4 p-2 bg-[#ebe4d5] border border-custom-brown rounded bg-custom-beige text-gray-700"
          />
        </div>

        <button
          type="submit"
          class="w-full bg-[#d4b992] hover:bg-[#d4b992] text-[#483312] py-2 rounded hover:bg-custom-tan transition duration-300"
        >
          Login
        </button>
      </form>
    </div>
  </body>
</html>
