<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="./output.css" rel="stylesheet" />
  </head>

  <body class="bg-[#ebe4d5] p-4 md:p-8 font-mono">
    <div class="max-w-2xl mx-auto bg-[#e6d8c6] p-6 rounded-lg shadow-md">
      <h1 class="text-3xl font-sans font-bold mb-4 text-[#483312]">
        Create New Event
      </h1>
      <p class="mb-6 text-gray-700">
        Fill out the form below to add a new event.
      </p>

      <form>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
          <div>
            <label for="event-name" class="block text-gray-700 mb-2"
              >Event Name</label
            >
            <input
              type="text"
              id="event-name"
              placeholder="Enter event name"
              class="w-full p-2 border border-amber-300 rounded bg-[#ebe4d5] text-gray-700"
            />
          </div>
          <div>
            <label for="event-date" class="block text-gray-700 mb-2"
              >Date</label
            >
            <input
              type="text"
              id="event-date"
              placeholder="Pick a date"
              class="w-full p-2 border border-amber-300 rounded bg-[#ebe4d5] text-gray-700"
            />
          </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
          <div>
            <label for="event-time" class="block text-gray-700 mb-2"
              >Time</label
            >
            <input
              type="text"
              id="event-time"
              placeholder="--:--"
              class="w-full p-2 border border-amber-300 rounded bg-[#ebe4d5] text-gray-700"
            />
          </div>
          <div>
            <label for="event-location" class="block text-gray-700 mb-2"
              >Location</label
            >
            <input
              type="text"
              id="event-location"
              placeholder="Enter event location"
              class="w-full p-2 border border-amber-300 rounded bg-[#ebe4d5] text-gray-700"
            />
          </div>
        </div>

        <div class="mb-4">
          <label for="event-description" class="block text-gray-700 mb-2"
            >Description</label
          >
          <textarea
            id="event-description"
            rows="3"
            placeholder="Provide details about the event"
            class="w-full p-2 border border-amber-300 rounded bg-[#ebe4d5] text-gray-700"
          ></textarea>
        </div>

        <div class="mb-4">
          <label for="event-image" class="block text-gray-700 mb-2"
            >Event Image</label
          >
          <input
            type="file"
            id="event-image"
            class="w-full p-2 border border-amber-300 rounded bg-[#ebe4d5] text-gray-700"
          />
        </div>

        <div class="mb-4">
          <label for="event-speakers" class="block text-gray-700 mb-2"
            >Speakers</label
          >
          <textarea
            id="event-speakers"
            rows="2"
            placeholder="Enter speaker names and details"
            class="w-full p-2 border border-amber-300 rounded bg-[#ebe4d5] text-gray-700"
          ></textarea>
        </div>

        <div class="mb-4">
          <label for="event-schedule" class="block text-gray-700 mb-2"
            >Schedule</label
          >
          <textarea
            id="event-schedule"
            rows="3"
            placeholder="Enter event schedule"
            class="w-full p-2 border border-amber-300 rounded bg-[#ebe4d5] text-gray-700"
          ></textarea>
        </div>

        <div class="mb-4">
          <label for="event-sponsors" class="block text-gray-700 mb-2"
            >Sponsors</label
          >
          <textarea
            id="event-sponsors"
            rows="2"
            placeholder="Enter sponsor names"
            class="w-full p-2 border border-amber-300 rounded bg-[#ebe4d5] text-gray-700"
          ></textarea>
        </div>

        <div class="mb-6">
          <label for="event-tags" class="block text-gray-700 mb-2">Tags</label>
          <input
            type="text"
            id="event-tags"
            placeholder="Enter event tags (separated by commas)"
            class="w-full p-2 border border-amber-300 rounded bg-[#ebe4d5] text-gray-700"
          />
        </div>

        <div class="mb-6 text-center">
          <a href="#" class="text-gray-700 hover:underline"
            >Register for the event</a
          >
        </div>

        <div class="flex justify-end">
          <button
            type="submit"
            class="bg-[#d4b992] text-[#483312] py-2 px-4 rounded hover:bg-[#9d7538] transition duration-300"
          >
            Save Event
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
