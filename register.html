<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Registration Form</title>
    <link href="./output.css" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        beige: {
                            100: '#f5f5dc',
                            200: '#e6e6c8',
                            300: '#d6d6b1',
                        }
                    }
                }
            }
        }
    </script>
    <script>
        function toggleFields() {
            const userType = document.getElementById('userType').value;
            const branchField = document.getElementById('branchField');
            const graduationYearField = document.getElementById('graduationYearField');
            const mentorPitchField = document.getElementById('mentorPitchField');
            const mentoringCheckbox = document.getElementById('mentoringCheckboxContainer');

            if (userType === 'Student') {
                branchField.classList.remove('hidden');
                graduationYearField.classList.add('hidden');
                mentorPitchField.classList.add('hidden');
                mentoringCheckbox.classList.add('hidden');
            } else {
                branchField.classList.add('hidden');
                graduationYearField.classList.remove('hidden');
                mentorPitchField.classList.remove('hidden');
                mentoringCheckbox.classList.remove('hidden');
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
            toggleFields(); // Initialize fields based on the default value
        });
    </script>
</head>
<body class="min-h-screen bg-[#EBE4D5] flex items-center justify-center">
    <div class="bg-[#E6D8C6] p-8 rounded-lg shadow-md w-96">
        <h2 class="text-2xl font-semibold mb-4">Register</h2>
        <p class="text-sm mb-6">Join our platform to connect with alumni and students.</p>
        
        <form>
            <div class="grid grid-cols-2 gap-4 mb-4">
                <div>
                    <label for="userType" class="block text-sm font-medium mb-1">User Type</label>
                    <select id="userType" class="w-full p-2 border rounded bg-white" onchange="toggleFields()">
                        <option value="Student">Student</option>
                        <option value="Alumni">Alumni</option>
                    </select>
                </div>
                <div>
                    <label for="username" class="block text-sm font-medium mb-1">Username</label>
                    <input type="text" id="username" class="w-full p-2 border rounded" placeholder="Enter a username">
                </div>
            </div>
            
            <div class="grid grid-cols-2 gap-4 mb-4">
                <div>
                    <label for="password" class="block text-sm font-medium mb-1">Password</label>
                    <input type="password" id="password" class="w-full p-2 border rounded" placeholder="Enter a password">
                </div>
                <div>
                    <label for="confirmPassword" class="block text-sm font-medium mb-1">Confirm Password</label>
                    <input type="password" id="confirmPassword" class="w-full p-2 border rounded" placeholder="Confirm your password">
                </div>
            </div>
            
            <div class="mb-4">
                <label for="email" class="block text-sm font-medium mb-1">Email</label>
                <input type="email" id="email" class="w-full p-2 border rounded" placeholder="Enter your email">
            </div>
            
            <div id="branchField" class="mb-4">
                <label for="branch" class="block text-sm font-medium mb-1">Branch/Department</label>
                <input type="text" id="branch" class="w-full p-2 border rounded" placeholder="Enter your branch/dept">
            </div>

            <div id="graduationYearField" class="hidden mb-4">
                <label for="graduationYear" class="block text-sm font-medium mb-1">Graduation Year</label>
                <input type="text" id="graduationYear" class="w-full p-2 border rounded" placeholder="Enter your graduation year">
            </div>
            
            <div id="mentorPitchField" class="hidden mb-4">
                <label for="mentorPitch" class="block text-sm font-medium mb-1">Mentor Pitch</label>
                <textarea id="mentorPitch" class="w-full p-2 border rounded" rows="3" placeholder="Tell us about your mentoring experience"></textarea>
            </div>

            <div id="mentoringCheckboxContainer" class="hidden mb-4">
                <label class="flex items-center">
                    <input type="checkbox" id="openToMentoring" class="mr-2">
                    <span class="text-sm">Open to Mentoring</span>
                </label>
            </div>
            
            <button type="submit" class="w-full bg-[#D4B990] text-white py-2 px-4 rounded hover:bg-opacity-90">
                Register
            </button>
        </form>
    </div>
</body>
</html>
