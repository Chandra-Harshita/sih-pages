<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donation Portal</title>
    <link href="./output.css" rel="stylesheet">
</head>
<body class="bg-[#EBE4D5]">
    <header class="bg-[#D4B990] p-6">
        <h1 class="text-2xl font-bold text-stone-800">Donation Portal</h1>
    </header>

    <main class="container mx-auto mt-8 px-4">
        <h2 class="text-xl font-semibold text-stone-800 mb-4">Donations</h2>
        <div class="overflow-x-auto">
            <table class="w-full border-collapse">
                <thead>
                    <tr class="border-b-2 border-black">
                        <th class="text-left p-4 text-stone-600">Donor</th>
                        <th class="text-left p-4 text-stone-600">Amount</th>
                        <th class="text-left p-4 text-stone-600">Date</th>
                        <th class="text-left p-4 text-stone-600">Status</th>
                        <th class="text-left p-4 text-stone-600">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="border-b-2 border-black">
                        <td class="p-4 text-stone-800">John Doe</td>
                        <td class="p-4 text-stone-800">$100</td>
                        <td class="p-4 text-stone-800">2023-04-15</td>
                        <td class="p-4">
                            <span class="bg-custom-tan px-2 py-1 rounded text-sm border-2 border-black ">Pending</span>
                        </td>
                        <td class="p-4">
                            <button class="bg-custom-tan text-stone-800 px-3 py-1 rounded mr-2 mb-4 text-sm border-2 border-black">Send Thank You</button>
                            <button class="bg-custom-tan text-stone-800 px-3 py-1 rounded text-sm border-2 border-black">Upload Proof</button>
                        </td>
                    </tr>
                    <tr class="border-b-2 border-black">
                        <td class="p-4 text-stone-800">Jane Smith</td>
                        <td class="p-4 text-stone-800">$50</td>
                        <td class="p-4 text-stone-800">2023-04-10</td>
                        <td class="p-4">
                            <span class="bg-green-200 px-2 py-1 rounded text-sm border-2 border-black">Completed</span>
                        </td>
                        <td class="p-4">
                            <button class="bg-custom-tan text-stone-800 px-3 py-1 rounded mr-2 mb-4 text-sm border-2 border-black">Send Thank You</button>
                            <button class="bg-custom-tan text-stone-800 px-3 py-1 rounded text-sm border-2 border-black">Upload Proof</button>
                        </td>
                    </tr>
                    <tr class="border-b-2 border-black">
                        <td class="p-4 text-stone-800">Bob Johnson</td>
                        <td class="p-4 text-stone-800">$75</td>
                        <td class="p-4 text-stone-800">2023-04-05</td>
                        <td class="p-4">
                            <span class="bg-custom-tan px-2 py-1 rounded text-sm border-2 border-black">Pending</span>
                        </td>
                        <td class="p-4">
                            <button class="bg-custom-tan text-stone-800 px-3 py-1 rounded mr-2  mb-4 text-sm border-2 border-black">Send Thank You</button>
                            <button class="bg-custom-tan text-stone-800 px-3 py-1 rounded text-sm border-2 border-black">Upload Proof</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>
</body>
</html>
